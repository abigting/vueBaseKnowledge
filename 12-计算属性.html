<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        ul li{
            margin: 20px;
            padding: 10px 5px;
            border-radius: 3px;
        }
        ul .active{
            background: #409eff;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div id="app">
    <audio :src="getCurrentSongSrc" autoplay controls></audio>
    <ul>
        <li v-for="(item, index) in musicData" @click="clickHandler(index)" :class="{active:index===currentIndex}">
            <h2>{{item.id}}-歌名：{{item.name}}</h2>
            <p>歌手：{{item.songSrc}}</p>
        </li>
    </ul>
</div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
    let musicData=[
      {
        id:1,
        name:'妥协',
        author:'周思涵',
        songSrc:'./static/周思涵 - 妥协.mp3'
      },
      {
        id:2,
        name:'只要平凡',
        author:'张碧晨',
        songSrc:'./static/张杰 _ 张碧晨 - 只要平凡.mp3'
      },
      {
        id:3,
        name:'一生有你',
        author:'李健',
        songSrc:'./static/李健 _ 水木年华 - 一生有你 (Live).mp3'
      },
      {
        id:4,
        name:'无问',
        author:'毛不易',
        songSrc:'./static/毛不易 - 无问.mp3'
      }
    ];
 new Vue({
   el:'#app',
   data(){
     return{
       musicData:musicData,
       currentIndex:0
     }
   },
   computed:{
     getCurrentSongSrc:function(){
       //计算默认属性只有getter
       //setter也可以
       return this.musicData[this.currentIndex].songSrc
     }
   },
   methods:{
     clickHandler(index){
            this.currentIndex=index
      }
   }
 })
</script>
</body>
</html>
