<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: red;
        }

        .active {
            background: green;
        }
    </style>
</head>
<body>
<div id="app">

</div>
<!--1.引包-->
<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
  <!--2.创建实例化对象-->
  //双大括号插值
  //v-text innerText
  //v-html innerHTML
  //v-if 数据属性对应的值 如果为假 则不在页面上显示 反之亦然 appendChild() removeChild() ---性能消耗
  //v-show 控制dom元素的显示隐藏 display:none|block --- 频繁使用
  //控制类名对元素显示隐藏 display:none|block
  //v-bind绑定标签上的属性（内置）简写：:
  //v-on:原生事件名='函数名' 简写：@
  //v-for="(item, index) in list"
  let vm = new Vue({
    el: '#app',//目的地
    data: function () {
      return {
        msg: '指令系统',
        msg2: '<h3>指令系统</h3>',
        isShow: true,
        isGreen: true,
        text: 'Fiona',
        menuList: [
          {
            id: 1,
            name: '大腰子',
            price: 70
          },
          {
            id: 2,
            name: '宫保鸡丁',
            price: 24
          },
          {
            id: 3,
            name: '青菜',
            price: 45
          }
        ],
        person: {
          name: '大萌',
          age: 20,
          fav: 'AV'
        }
      }
    },
    template: '' +
        '<div class="app">' +
        '<h2>{{msg}}</h2>' +
        '<p v-text="msg"></p>' +
        '<p v-html="msg"></p>' +
        '<div v-if="isShow">澳门赌场开业了</div>' +
        '<div v-if="Math.random()>0.5">已显示</div>' +
        '<div v-else>已隐藏</div>' +
        '<div v-show="isShow">显示</div>' +
        '<div v-show="!isShow">隐藏</div>' +
        '<div class="box" v-bind:class="{active:isGreen}" v-bind:aaa="text"  v-on:click="clickHandler"></div>' +
        // '<img src="" alt="">' +
        // '<a href=""></a>' +
        '<ul>' +
        '<li v-for="(item, index) in menuList">' +
        '<h5 v-text="item.id">' +
        '</h5><h3>{{item.name}}</h3>' +
        '<em>{{item.price}}</em>' +
        '</li>' +
        '</ul><ul><li v-for="(value,key) in person">{{key}}==={{value}}</li></ul>' +
        '</div>',
    methods: {
      clickHandler(e) {
        this.isGreen = !this.isGreen;
      }
    }
  });
</script>

</body>
</html>
