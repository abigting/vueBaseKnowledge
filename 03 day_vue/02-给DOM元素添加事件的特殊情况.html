<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">

  let App={
    data(){
      return{
        isShow: false
      }
    },
    provide:{
      for:'他爹'
    },
    template:'<div><input type="text" v-show="isShow" ref="input"></div>',
    mounted(){
      this.isShow = true;
      console.log(this.$refs.input);
      //$nextTick()是在DOM更新循环结束之后执行回调函数，在修改数据之后使用此方法在回调中获取到更新之后DOM
      this.$nextTick(function(){
        this.$refs.input.focus();
      })
      this.$refs.input.focus;
    }
  }
  new Vue({
    el:'#app',
    data(){
      return{

      }
    },
    components:{
      App
    },
    template:'<App/>'
  })
</script>
</body>
</html>
