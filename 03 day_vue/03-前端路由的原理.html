<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#/login">登录页面</a>
<a href="#/register">注册</a>
<div id="app"></div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
    let oDiv = document.getElementById('app');
    window.onhashchange =()=>{
      console.log(location.hash);
      switch (location.hash) {
        case '#/login':
          oDiv.innerHTML='<div>我是登录页面</div>'
          break;
        case '#/register':
          oDiv.innerHTML='<div>我是注册页面</div>'
          break;
        default:
          break;
      }
    }
 /*   路由的实现
    1.传统开发方式url改变后，立刻发送请求响应整个页面，有可能资源过多，传统开发会让页面出现白屏
    2.SPA单页面应用single page application
    锚点值改变后
    不会立刻发送请求，而是在某个合适时机，发起ajax请求 页面局部渲染
    优点：页面不立刻跳转 用户体验好
    例子：少数派，饿了吗*/

</script>
</body>
</html>
