<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
  // 全局组件的创建
  //第一个参数是组件的名字 第二个参数是options
  Vue.component('Child',{
    data(){
      return{

      }
    },
    template:'<div><h5 v-text="message"></div>',
    props:['message'],
    methods:{

    }
  })

  //1.声子
  let App={
    data(){
      return{
        msg: '我是父组件的数据'
      }
    },
    methods:{
      valueChange(e){
        this.msg=e.target.value;
      }
    },
    template:'<div>' +
        '<div>父组件：<input type="text" v-model="msg" @input="valueChange"/></div>' +
        '子组件：<Child :message="msg"/>' +
        '<div>' +
        '</div>',
    components: {

    }
  };

  new Vue({
    el:'#app',
    data(){
      return{

      }
    },
    //3.挂子
    components:{
      App
    },
    //3.用子
    template:'<App/>'
  })
</script>
</body>
</html>
